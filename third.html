<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Did You Know?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1b2a;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
    }
    .video-section {
      width: 100%;
      text-align: center;
      padding: 20px;
      margin-top: 10px;
    }
    video {
      width: 90%;
      max-width: 1000px;
      border-radius: 10px;
    }
    .fact-section {
      text-align: center;
      padding: 20px;
      background-color: black;
      color: white;
      width: 100%;
    }
    .button-section {
      text-align: center;
      padding: 20px;
      background-color: black;
      width: 100%;
    }
    button {
      background-color: #1abc9c;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #16a085;
    }
  </style>
</head>
<body>

  <!-- Did You Know Section -->
  <div class="fact-section">
    <h2 style="font-size: 50px;">Did You Know?</h2>
    <p id="fact" style="font-size: 22px; font-style: italic; padding: 10px;"></p>
  </div>

  <!-- Video Section -->
  <div class="video-section">
    <video autoplay muted loop>
      <source src="Solar System animation.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Buttons Section -->
  <div class="button-section">
    <button onclick="window.location.href='fourth.html'">
      About Us
    </button>
  </div>

  <script>
    const facts = [
      "Mercury has no atmosphere, so temperatures can vary wildly from 430°C in the day to -180°C at night.",
      "Venus is hotter than Mercury, despite being farther from the Sun, with surface temperatures reaching 475°C.",
      "Mars has the largest volcano in the solar system, Olympus Mons, which is about 13.6 miles (22 km) high.",
      "Jupiter's Great Red Spot is a giant storm that has been raging for at least 400 years.",
      "Saturn's moon Titan has seas of liquid methane and ethane.",
      "Uranus rotates on its side, with an axial tilt of about 98 degrees.",
      "Neptune's winds can reach speeds of up to 1,200 mph (2,000 km/h)."
    ];

    let index = 0;
    const factElement = document.getElementById('fact');
    
    function rotateFact() {
      factElement.textContent = facts[index];
      index = (index + 1) % facts.length;
    }

    setInterval(rotateFact, 5000); // Rotate every 5 seconds
    rotateFact(); // Initialize with the first fact
  </script>

</body>
</html>
